language: ruby
rvm:
  - 1.9.3
  - 1.9.2
  - jruby-19mode

env:
  - "TRAVIS=true RAILS_ENV=test DB=mysql    BUNDLE_WITHOUT=postgres:sqlite"
  - "TRAVIS=true RAILS_ENV=test DB=postgres BUNDLE_WITHOUT=mysql:sqlite"

before_script:
  - sh -c "cp config/database.$DB.yml config/database.yml"
  - sh -c "cp config/environment.local.example config/environment.local.rb"
  # - "sh -e /etc/init.d/xvfb start; export DISPLAY=:99;" # for cucumber with js

# Run specs & acceptance tests, and ensure that assets can compile without errors
script:
  - "bundle exec rake db:create db:schema:load db:migrate RAILS_ENV=test"
  # - "RAILS_ENV=test bundle exec rake assets:precompile"
  - "bundle exec rake"

# To stop Travis from running tests for a new commit,
# add the following to your commit message: [ci skip]
# You should add this when you edit documentation or comments, etc.
